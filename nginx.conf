server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect all routes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets directly
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
